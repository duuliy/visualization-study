<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background: #111;
  min-width: 960px;
}

</style>
<body><script src="https://d3js.org/d3.v5.min.js"></script>
<script>

var width = Math.max(960, innerWidth),
    height = Math.max(500, innerHeight);
    console.log(innerWidth) //神奇居然可以直接这样取值

var x1 = width / 2,
    y1 = height / 2,
    x0 = x1,
    y0 = y1,
    i = 0,
    r = 200,
    τ = 2 * Math.PI; //圆周率

var canvas = d3.select("body").append("canvas")
    .attr("width", width)  //平滑地过渡到一个新的属性值。
    .attr("height", height)
    //注册或者解除注册事件监听器。
    .on("ontouchstart" in document ? "touchmove" : "mousemove", move);

var context = canvas.node().getContext("2d");
context.globalCompositeOperation = "lighter";
context.lineWidth = 2;

d3.timer(function() { //开启一段自定义动画定时器。
  context.clearRect(0, 0, width, height);

  var z = d3.hsl(++i % 360, 1, .5).rgb(), //指定一种颜色，创建一个HSL颜色对象。
      c = "rgba(" + z.r + "," + z.g + "," + z.b + ",",
      x = x0 += (x1 - x0) * .1,
      y = y0 += (y1 - y0) * .1;

  d3.select({}).transition()
      .duration(2000) //取得或设置双击事件的过渡持续的时间。
      .ease(Math.sqrt)  //自定义过渡时间。 函数返回一个数的平方根
      .tween("circle", function() { //指定一个自定义的补间操作符作为过渡的一部分运行
        return function(t) {
          context.strokeStyle = c + (1 - t) + ")";
          context.beginPath();
          context.arc(x, y, r * t, 0, τ);
          context.stroke();
        };
      });
});

function move() {
  var mouse = d3.mouse(this); //获取相对于指定容器的鼠标位置
  x1 = mouse[0];
  y1 = mouse[1];
  d3.event.preventDefault();
}

</script>
