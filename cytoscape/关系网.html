    // antv g6 可以让数据保持50w+ 依然不怎么卡 厉害
    let _nodes = [], _edges = []
    for (let i = 1; i < 500; i++) {

            'text-outline-color': '#6699FF',
            'background-color': '#6699FF',
            height: 60,
            width: 60,
            'border-width': '2px',
            'border-color': 'red',
            'font-size': '14px',
            'font-weight': 'bold',
          },
        },
        {
          selector: 'node:selected',
          style: {
            'color': 'white',
            'border-color': 'white',
            'border-opacity': 1,
            // "background-opacity": .8
          }
        }, {
          selector: '.node-hover',
          style: {
            'color': 'green',
            'border-color': 'green',
            'border-opacity': 1,
          }

          selector: '.node-new',
          style: {
            'color': 'green',
            'border-color': 'green',
            'border-opacity': .7,
          }
        },
        {
          selector: 'edge', //设置边的样式
          css: {
            content: 'data(relationship)',
            'curve-style': 'bezier', //曲线类型为贝塞尔曲线
            'target-arrow-shape': 'triangle',
            'line-color': '#CCCCCC',
            width: 1,
            'target-arrow-color': '#5bc0de',
            'arrow-scale': 1,
            'opacity': .7,

            'target-arrow-shape': ele => {
              return ele.data("type") === 'event' ? 'none' : 'triangle-backcurve'
            },

            "line-style": 'dotted',
            'line-color': '#5bc0de',
            'font-size': 6,
            "font-family": "microsoft yahei",
            'width': 1,
            "text-opacity": .8,
            'text-rotation': 'autorotate',
            'text-margin-y': 5,
          },
        },
        {
          selector: 'edge:selected',
          style: {
            'color': 'white',
            'line-color': 'white',
            'target-arrow-color': 'white',
            'opacity': 1,
          }
        },
        {
          selector: '.edge-hover',
          style: {

            'line-color': 'green',
            'target-arrow-color': 'green',

          // { data: { id: 'e24', relationship: '同学', source: 'n1', target: 'n25' } },
          // { data: { id: 'e25', relationship: '情侣', source: 'n27', target: 'n11' } },

          // { data: { id: 'e35', relationship: '对手', source: 'n28', target: 'n21' } },
        ],
      },
      //设置布局
      layout: {
        // name: 'cose', //布局方式 ｜ avsdf
        name: 'fcose',
        fit: true,
        padding: 30,
        animate: false,
        nodeSeparation: 225,
        piTol: 0.0000001,
        nodeRepulsion: 18000,
        idealEdgeLength: 100,
        edgeElasticity: 0.45,
        nestingFactor: 0.1,
        tile: false,
        tilingPaddingVertical: 30,
        tilingPaddingHorizontal: 30
      },
      zoomingEnabled: true,
      userZoomingEnabled: true,
      pan: { x: 0, y: 0 },
      zoom: 1,
      minZoom: 0.1, //最小值
      maxZoom: 4, //最大值
    })

    cy.navigator({
      container: document.getElementById('cy-nav'), // html dom element
      viewLiveFramerate: 0, // set false to update graph pan only on drag end; set 0 to do it instantly; set a number (frames per second) to update not more than N times per second
      thumbnailEventFramerate: 30, // max thumbnail's updates per second triggered by graph updates
      thumbnailLiveFramerate: false, // max thumbnail's updates per second. Set false to disable
      dblClickDelay: 200, // milliseconds
      removeCustomContainer: false, // destroy the container specified by user on plugin destroy
      rerenderDelay: 100, // ms to throttle rerender updates to the panzoom for performance
    })

    // 监听节点的点击事件
    cy.on('tap', 'node', function (evt) {
      var node = evt.target
      console.log(evt)
      console.log('node ' + node.id())
      // cy.remove(node)  //删除节点

    })

    cy.on('tap', 'edges', function (evt) {
      var node = evt.target
      console.log('edges ' + node.id())
    })

    //右箭
    cy.on('cxttap', 'node', function (evt) {
      var node = evt.target
      console.log('node ' + node.id())
    })


  </script>
</body>
