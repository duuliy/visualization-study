<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #chart div {
      display: inline-block;
      background: #4285F4;
      width: 20px;
      margin-right: 3px;
    }

    #chart2 div {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 3px;
    }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <svg width="200" height="200">
      <circle fill="#3E5693" cx="50" cy="120" r="20" />
      <text x="100" y="100">Hello SVG!</text>
      <path d="M100,10L150,70L50,70Z" fill="#BEDBC3" stroke="#539E91" stroke-width="3">
    </svg>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.js"></script>
    <script>
      d3.select('#chart')
        .selectAll("div")
        .data([4, 8, 15, 16, 23, 42])
        .enter()  //返回输入 以下是
        .append("div")
        .style("height", (d)=> d + "px")  //这里传入的d是data的数据

      const colorMap = d3.interpolateRgb(
        d3.rgb('#d6e685'),
        d3.rgb('#1e6823')
      );

      d3.select('#chart2')
        .selectAll("div")
        .data([.2, .4, 0, 0, .13, .92])
        .enter()
        .append("div")
        .style("background-color", (d)=> {
          return d == 0 ? '#eee' : colorMap(d);
        })

    </script>
</body>
</html>
