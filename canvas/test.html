<body>
  <canvas id="myCanvas" width="1600" height="900" style="border:1px solid #000000;">
  </canvas>
  <script src="js/gl-matrix-min.js"></script>
  <script src="js/litegl.js"></script>
  <script src="js/Canvas2DtoWebGL.js"></script>

  <script>
    // console.log(vec3)
    // console.log(GL)
    // console.log(enableWebGLCanvas)
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    // var ctx = canvas.getContext("webgl");
    // var ctx = enableWebGLCanvas(canvas);

    const render = (x,y) => {
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(Math.random()*Math.random()* 5*x, Math.random()*Math.random() * 5*y, 5, 5);
      // ctx.fillRect(0, 0, 5, 5);
    }

    for(let i=0;i<100000;i++){
      render(i,i)
    }
